<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Peminjaman Arsip Kantor DPD RI D.I. Yogyakarta</title>
    <style>
        body {
            padding: 0;
            margin: 0;
            width: 100vw;
            height: 100vh;
            background-color: #eee;
            overflow: hidden;
        }
        #app {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }
        #error-message {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 90%;
        }
    </style>
</head>
<body>
    <iframe
        id="app" 
        src="https://script.google.com/macros/s/AKfycbxgHR6rKdXwPc2q8qXj6UiYI_L9q5BJfvbUBpTlAzjkqepTYuPQEAL9_HXVhp9UEpDG8A/exec" 
        frameborder="0"
        scrolling="yes"
        onload="checkIframeLoad()"
    ></iframe>
    <div id="error-message">
        <h3>Gagal Memuat Aplikasi</h3>
        <p>Maaf, aplikasi tidak dapat dimuat. Silakan coba lagi atau akses langsung:</p>
        <a href="https://script.google.com/macros/s/AKfycbxgHR6rKdXwPc2q8qXj6UiYI_L9q5BJfvbUBpTlAzjkqepTYuPQEAL9_HXVhp9UEpDG8A/exec" target="_blank">Buka Aplikasi</a>
    </div>
    <script>
        function checkIframeLoad() {
            const iframe = document.getElementById('app');
            const errorDiv = document.getElementById('error-message');
            try {
                // Periksa apakah iframe memuat konten yang valid
                const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
                if (iframeDoc.body.innerHTML.includes('Maaf, saat ini tidak dapat membuka file') || 
                    iframeDoc.body.innerHTML.includes('drive.google.com')) {
                    iframe.style.display = 'none';
                    errorDiv.style.display = 'block';
                }
            } catch (e) {
                // Jika ada error (biasanya karena cross-origin), anggap gagal
                iframe.style.display = 'none';
                errorDiv.style.display = 'block';
                console.error('Iframe load error:', e);
            }
        }
    </script>
</body>
</html>
